    <!--Header End-->
    <main>
      <section>
        <div class="container">
          <div class="row">
            <!-- Contact Form Column -->
            <div class="col-md-6 border border-dark  mt-4">
              <h2 class="mb-4">Mobile Shop Form</h2>

              <!-- Form Start -->
              <form>
                <div class="row">
                  <!-- Full Name -->
                  <div class="col-md-6">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="fullName"
                        placeholder="Full Name"
                      />
                      <label for="fullName">Full Name</label>
                    </div>
                  </div>

                  <!-- Email -->
                  <div class="col-md-6">
                    <div class="form-floating mb-3">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="name@example.com"
                      />
                      <label for="email">Email address</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <!-- Phone -->
                  <div class="col-md-6">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="phone"
                        placeholder="Phone"
                      />
                      <label for="phone">Phone</label>
                    </div>
                  </div>

                  <!-- Password -->
                  <div class="col-md-6">
                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Password"
                      />
                      <label for="password">Password</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <!-- City Dropdown -->
                    <div class="form-floating mb-3">
                      <select
                        class="form-select"
                        id="city"
                        aria-label="Select City"
                      >
                        <option selected>Select City</option>
                        <option value="1">Mumbai</option>
                        <option value="2">Pune</option>
                        <option value="3">Nashik</option>
                        <option value="4">Solapur</option>
                        <option value="5">Other</option>
                      </select>
                      <label for="city">Select City</label>
                    </div>
                  </div>
                  <!-- Mobile Brand -->
                  <div class="col-md-6">
                    <div class="form-floating mb-3">
                      <select class="form-select" id="mobileBrand">
                        <option selected>Select Mobile Brand</option>
                        <option value="1">Apple</option>
                        <option value="2">Samsung</option>
                        <option value="3">OnePlus</option>
                        <option value="4">Vivo</option>
                        <option value="5">Oppo</option>
                        <option value="6">Other</option>
                      </select>
                      <label for="mobileBrand">Preferred Mobile Brand</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="Zip"
                        placeholder="Zip Code"
                      />
                      <label for="phone">Zip Code</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="Country"
                        placeholder="Country"
                      />
                      <label for="fullName">Country</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-floating mb-3">
                      <input
                        type="number"
                        class="form-control"
                        id="Zip"
                        placeholder="Quantity"
                      />
                      <label for="phone">Quantity</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-floating">
                      <textarea
                        class="form-control"
                        placeholder="Leave a comment here"
                        id="floatingTextarea2"
                        style="height: 100px"
                      ></textarea>
                      <label for="floatingTextarea2">Comments</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating">
                      <textarea
                        class="form-control"
                        placeholder="Address"
                        id="floatingTextarea4"
                        style="height: 100px"
                      ></textarea>
                      <label for="floatingTextarea2">Address</label>
                    </div>
                  </div>
                  <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
        <label class="form-label">Rating</label>
        <div class="star-rating d-flex flex-row-reverse justify-content-start">
          <input type="radio" name="rating" id="star5" value="5" class="form-check-input">
          <label for="star5" class="me-1">&#9733;</label>

          <input type="radio" name="rating" id="star4" value="4" class="form-check-input">
          <label for="star4" class="me-1">&#9733;</label>

          <input type="radio" name="rating" id="star3" value="3" class="form-check-input">
          <label for="star3" class="me-1">&#9733;</label>

          <input type="radio" name="rating" id="star2" value="2" class="form-check-input">
          <label for="star2" class="me-1">&#9733;</label>

          <input type="radio" name="rating" id="star1" value="1" class="form-check-input">
          <label for="star1" class="me-1">&#9733;</label>
        </div>
      </div>
      </div>
                  </div>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-success w-100 mt-4">
                  Submit
                </button>
              </form>
            </div>
        
        <div class="col-md-6 mt-4">
          <h2>Reach Us</h2>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15195.591076303712!2d75.0450023419946!3d17.796501111621637!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc40b86d5ce9f29%3A0x74e973fef8a353b9!2z4KS14KWH4KSz4KS-4KSq4KWC4KSwLCDgpK7gpLngpL7gpLDgpL7gpLfgpY3gpJ_gpY3gpLAgNDEzMTEz!5e0!3m2!1smr!2sin!4v1755940744009!5m2!1smr!2sin" width="100%" height="550" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
