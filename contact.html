    <main>
  <section>
    <div class="container">
      <div class="row">
        <!-- Contact Form Column -->
        <div class="col-md-6 border border-dark p-4 mt-4">
          <h1 class="mb-4">Contact Us for more info</h1>

          <!-- Form Start -->
          <form>
            <div class="row">
              <!-- Full Name -->
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    placeholder="Full Name"
                  />
                  <label for="fullName">Full Name</label>
                </div>
              </div>

              <!-- Email -->
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="name@example.com"
                  />
                  <label for="email">Email address</label>
                </div>
              </div>
            </div>

            <div class="row">
              <!-- Phone -->
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    placeholder="Phone"
                  />
                  <label for="phone">Phone</label>
                </div>
              </div>

              <!-- Password -->
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                  />
                  <label for="password">Password</label>
                </div>
              </div>
            </div>
            <div class="row">
            <div class="col-md-6">
            <!-- City Dropdown -->
            <div class="form-floating mb-3">
              <select
                class="form-select"
                id="city"
                aria-label="Select City"
              >
                <option selected>Select City</option>
                <option value="1">Mumbai</option>
                <option value="2">Pune</option>
                <option value="3">Nashik</option>
                <option value="4">Solapur</option>
                <option value="5">Other</option>
              </select>
              <label for="city">Select City</label>
            </div>
            </div>
            <!-- Mobile Brand -->
             <div class="col-md-6">
            <div class="form-floating mb-3">
              <select class="form-select" id="mobileBrand">
                <option selected>Select Mobile Brand</option>
                <option value="1">Apple</option>
                <option value="2">Samsung</option>
                <option value="3">OnePlus</option>
                <option value="4">Vivo</option>
                <option value="5">Oppo</option>
                <option value="6">Other</option>
              </select>
              <label for="mobileBrand">Preferred Mobile Brand</label>
            </div>
          </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="Zip"
                    placeholder="Zip Code"
                  />
                  <label for="phone">Zip Code</label>
                </div>
            </div>
            <div class="col-md-4">
              <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="Country"
                    placeholder="Country"
                  />
                  <label for="fullName">Country</label>
                </div>
            </div>
            <div class="col-md-4"></div>
          </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">
              Submit
            </button>
          </form>
        </div>

        <!-- Right Column (Empty / Image / Info Section) -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <!-- You can place an image or contact info here -->
          <img src="contact-image.png" alt="Contact Us" class="img-fluid" />
        </div>
      </div>
    </div>
  </section>
</main>
